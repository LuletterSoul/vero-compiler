spring:
  jackson:
    default-property-inclusion: non_null
    deserialization:
      accept-empty-array-as-null-object: true
      accept-empty-string-as-null-object: true
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  session:
    store-type: none
  http:
    multipart:
      maxRequestSize: 1024Mb
      maxFileSize: 1024Mb

  jpa:
    database: MYSQL
    # 是否显示HQL
    show-sql: false
    properties:
      hibernate:
        # 数据库方言
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        # 是否显示统计信息
        generate_statistics: flase
        # Hibernate二级缓存和Query缓存
        # Spring Boot 整合Hibernate
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
        # 批处理
        jdbc.batch_size: 50
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: true

#数据源
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    type: com.mchange.v2.c3p0.ComboPooledDataSource
    url: jdbc:mysql://localhost:3306/compiler_info?setUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true